/* Nav buttons - side frost wings */
.nav-buttons {
  display: none;

.nav-button {
  --base-padding: 14px 30px;
  padding: var(--base-padding);
  font-size: 1.05rem;
  font-weight: bold;
  border-radius: 50px;
  background: transparent;
  color: #fff;
  position: relative;
  overflow: hidden;
  min-width: 120px;
  border: 2px solid currentColor;
  cursor: pointer;
  transition: transform 0.3s ease;
}

/* Left / Right base colors */
.nav-button.left { color: #ff7043; }    /* deep orange */
.nav-button.right { color: #ffca28; }   /* amber */

/* Underlay radial burst */
.nav-button::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 60%);
  transform: scale(0);
  opacity: 0;
  transition: transform 0.5s ease, opacity 0.5s ease;
  z-index: -1;
}

/* On hover: fill background + burst + glow */
.nav-button.left:hover {
  background: linear-gradient(135deg, #ff8a65, #d84315);
  color: #fff;
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff8a65, 0 0 40px #d84315;
}
.nav-button.right:hover {
  background: linear-gradient(135deg, #ffe082, #ffb300);
  color: #212121;
  transform: scale(1.1);
  box-shadow: 0 0 20px #ffe082, 0 0 40px #ffb300;
}

/* Trigger the radial burst */
.nav-button.left:hover::after,
.nav-button.right:hover::after {
  transform: scale(1.5);
  opacity: 1;
}

/* Continuous slow shimmer overlay */
.nav-button::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(60deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.1) 100%);
  background-size: 200% 200%;
  animation: shimmerSlow 4s infinite;
  z-index: -1;
}

/* Shimmer animation */
@keyframes shimmerSlow {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    <script>
        const content = [
{ type: 'text', value: `As Euvee grew, so did her legend. With a shimmering magical aura and an ability to morph into any form—including a fearsome Ultra Beast mode where her form burst into a dazzling spectrum of energy—Euvee embarked on thrilling adventures.\n\n` },

{ type: 'img', src: 'img/euvee-soaring.png', alt: 'Euvee Soaring Over Mountains', className: 'sugar-img' },

{ type: 'text', value: `She traversed enchanted forests where ancient Pokémon slumbered beneath giant crystal trees, her glowing steps lighting the dark paths.\n\n` },

{ type: 'text', value: `{name}Traveler1: "Did you see her at the Crystal Forest? She moved like a dream...!"\n\n{name}Traveler2: "And the flowers... they bloomed where she walked!"\n\n` },

{ type: 'text', value: `In the bustling cities, when sickness and sorrow shadowed the streets, Euvee’s gentle presence healed the hearts of humans and Pokémon alike.\n\n{name}City-Child: "Mama, Mama! The magic fox is here!"\n\n{name}Mother (eyes sparkling): "That’s not magic, my dear. That’s Euvee’s love."\n\n{name}Shopkeeper (placing flowers): "May her light never fade..."\n\n` },

{ type: 'text', value: `Soon, every corner of the realm celebrated the miraculous feats of Euvee. Murals of her adorned village walls, songs of her bravery echoed through valleys, and stories of hope traveled faster than the swiftest Flying-types.\n\n{name}Wandering-Bard (strumming a lute): "Her soul dances in the winds... her spirit hums in every leaf."\n\n{name}Old-Villager: "Mark my words—no creature born of earth or sky matches her kindness."\n\n` },

{ type: 'text', value: `Despite the fame, Euvee remained pure-hearted, always returning to Professor Eevee after every adventure, curling up into his coat just like the day she was born.\n\n{name}Lucas (stroking her fur): "You’ve seen the world, little star. But your light shines brightest here..."\n\n{name}Lucas (whispering): "Stay true. The world needs your heart, not just your powers."\n\n` },

{ type: 'img', src: 'img/lucas-euvee-hug.png', alt: 'Lucas and Euvee Bonding', className: 'sugar-img' },

{ type: 'text', value: `One evening, as Lucas sat recording his notes, a young trainer shyly approached the lab’s door.\n\n{name}Young-Trainer (nervously): "Professor... is it true? Euvee can even heal broken dreams?"\n\n{name}Lucas (smiling warmly): "Hope lives where belief begins. Euvee just reminds us to believe again."\n\n` },

{ type: 'text', value: `But in the unseen corners of the world, shadows moved.\n\n{name}Unknown-Voice (gruffly): "The world bows to her now... but when she kneels to us, true power will be ours."\n\n` },

{ type: 'text', value: `As Euvee healed and shined, an unseen storm was gathering... darker, colder, and merciless.\n\n` },
{ type: 'img', src: 'img/lucas.png', alt: 'Lucas and Euvee Bonding', className: 'sugar-img' },

{ type: 'text', value: `\n\nSome stars are born to heal a broken sky,\nSome flames are meant to never die,\nEuvee’s journey has just begun to rise,\nBut behind bright smiles, dark fate lies...\n\n` },
];

        const container = document.getElementById('chapter-text');
        const nav = document.getElementById('nav-buttons');
        const skipBtn = document.getElementById('skip-icon');
        let idxSeg = 0, skipRequested = false, currentTyping;

    
        skipBtn.addEventListener('click', () => {
            skipRequested = true;
            showAll();
            skipBtn.style.display = 'none';
    
        });

        function renderNext() {
            if (skipRequested) return;
            if (idxSeg >= content.length) {
                nav.style.display = 'flex';
      evoBtn.style.display = 'block';
      skipBtn.style.display = 'none';
                return;
            }
            const seg = content[idxSeg++];
            if (seg.type === 'text') {
                typeWriter(seg.value, renderNext);
            } else {
                const img = document.createElement('img');
                img.src = seg.src;
                img.alt = seg.alt;
                img.className = seg.className || 'inline-img sugar-img';
                container.appendChild(img);
                setTimeout(renderNext, 300);
            }
        }

        function typeWriter(text, callback, pos = 0) {
            if (skipRequested) return;
            if (pos < text.length) {
                if (text.startsWith('{name}', pos)) {
                    pos += 6;
                    let name = '';
                    while (pos < text.length && text[pos] !== ':') name += text[pos++];
                    pos++;
                    const span = document.createElement('span');
                    span.className = `name ${name.trim().toLowerCase()}`;
                    span.textContent = name + ': ';
                    container.appendChild(span);
                    currentTyping = setTimeout(() => typeWriter(text, callback, pos), 10);
                } else {
                    const ch = text[pos++];
                    container.innerHTML += (ch === '\n' ? '<br>' : ch);
                    currentTyping = setTimeout(() => typeWriter(text, callback, pos), 10);
                }
            } else callback();
        }

        function showAll() {
            if (currentTyping) clearTimeout(currentTyping);
            container.innerHTML = '';
            content.forEach(seg => {
                if (seg.type === 'text') {
                    const parts = seg.value.split(/(\{name\}[^:]+:?)/g);
                    parts.forEach(p => {
                        if (p.startsWith('{name}')) {
                            const nm = p.slice(6).replace(/:$/, '');
                            const span = document.createElement('span');
                            span.className = `name ${nm.trim().toLowerCase()}`;
                            span.textContent = nm + ':';
                            container.appendChild(span);
                        } else {
                            container.innerHTML += p.replace(/\n/g, '<br>');
                        }
                    });
                } else {
                    const img = document.createElement('img');
                    img.src = seg.src;
                    img.alt = seg.alt;
                    img.className = seg.className || 'inline-img sugar-img';
                    container.appendChild(img);
                }
            });
            nav.style.display = 'flex';
        }

        renderNext();
    </script>
