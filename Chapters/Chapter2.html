/* Hide until ready */
/* Container */
#evolution-btn {
  display: none;
}

/* ===== Evolution Button ===== */
.evolution-button {
  display: block;
  margin: 30px auto 0;
  padding: 14px 32px;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 20px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  background: transparent;
  border: 2px solid #ffb300;
  color: #ffb300;
  transition: all 0.4s ease;
}

/* Shimmer overlay */
.evolution-button::before {
  content: '';
  position: absolute;
  top: 0; left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.6), rgba(255,255,255,0.2));
  transform: skewX(-25deg);
  transition: none;
}

.evolution-button:hover::before {
  animation: shimmer 1s forwards;
}

/* Hover state */
.evolution-button:hover {
  background: linear-gradient(135deg, #ff8a65, #ffb74d);
  color: #ffffff;
  box-shadow: 0 0 30px #ff8a65, 0 0 60px #ffb74d;
  transform: scale(1.08) rotate(-1deg);
}

/* Shimmer keyframes */
@keyframes shimmer {
  100% { left: 200%; }
}

/* ===== Nav Buttons ===== */
.nav-buttons {
  display: none;
  justify-content: center;
  gap: 30px;
  margin: 30px auto 0;
}

.nav-button {
  padding: 14px 30px;
  font-size: 1.05rem;
  font-weight: bold;
  border-radius: 50px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  background: transparent;
  border: 2px solid currentColor;
  color: currentColor;
  transition: all 0.4s ease;
}

/* Left button base color */
.nav-button.left {
  --c: #ba68c8;
  color: var(--c);
  border-color: var(--c);
}

/* Right button base color */
.nav-button.right {
  --c: #4fc3f7;
  color: var(--c);
  border-color: var(--c);
}

/* Gradient fill on hover */
.nav-button::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, var(--c), #fff);
  clip-path: circle(0% at 50% 50%);
  transition: clip-path 0.5s ease;
  z-index: -1;
}

.nav-button:hover::before {
  clip-path: circle(150% at 50% 50%);
}

/* Hover state */
.nav-button:hover {
  color: #fff;
  box-shadow: 0 0 20px var(--c), 0 0 40px var(--c);
  transform: scale(1.1) rotate(1deg);
  animation: glowPulse 1.2s infinite alternate;
}

/* Glow-pulse animation */
@keyframes glowPulse {
  to {
    box-shadow: 0 0 28px var(--c), 0 0 56px var(--c);
  }
}

        const content = [
            { type: 'text', value: `It all began with a single choice—a young Trainer named Lucas, and a mysterious Eevee unlike any other.

            { type: 'img', src: 'img/ninetales.png', alt: 'Ninetales' },

` },

        const container = document.getElementById('chapter-text');
        const nav = document.getElementById('nav-buttons');
        const skipBtn = document.getElementById('skip-icon');
        let idxSeg = 0, skipRequested = false, currentTyping;

    const evoBtn = document.getElementById('evolution-btn');
    
        skipBtn.addEventListener('click', () => {
            skipRequested = true;
            showAll();
            skipBtn.style.display = 'none';
    evoBtn.style.display = 'block';
        });

        function renderNext() {
            if (skipRequested) return;
            if (idxSeg >= content.length) {
                nav.style.display = 'flex';
      evoBtn.style.display = 'block';
      skipBtn.style.display = 'none';
                return;
            }
            const seg = content[idxSeg++];
            if (seg.type === 'text') {
                typeWriter(seg.value, renderNext);
            } else {
                const img = document.createElement('img');
                img.src = seg.src;
                img.alt = seg.alt;
                img.className = seg.className || 'inline-img sugar-img';
                container.appendChild(img);
                setTimeout(renderNext, 300);
            }
        }

        function typeWriter(text, callback, pos = 0) {
            if (skipRequested) return;
            if (pos < text.length) {
                if (text.startsWith('{name}', pos)) {
                    pos += 6;
                    let name = '';
                    while (pos < text.length && text[pos] !== ':') name += text[pos++];
                    pos++;
                    const span = document.createElement('span');
                    span.className = `name ${name.trim().toLowerCase()}`;
                    span.textContent = name + ': ';
                    container.appendChild(span);
                    currentTyping = setTimeout(() => typeWriter(text, callback, pos), 10);
                } else {
                    const ch = text[pos++];
                    container.innerHTML += (ch === '\n' ? '<br>' : ch);
                    currentTyping = setTimeout(() => typeWriter(text, callback, pos), 10);
                }
            } else callback();
        }

        function showAll() {
            if (currentTyping) clearTimeout(currentTyping);
            container.innerHTML = '';
            content.forEach(seg => {
                if (seg.type === 'text') {
                    const parts = seg.value.split(/(\{name\}[^:]+:?)/g);
                    parts.forEach(p => {
                        if (p.startsWith('{name}')) {
                            const nm = p.slice(6).replace(/:$/, '');
                            const span = document.createElement('span');
                            span.className = `name ${nm.trim().toLowerCase()}`;
                            span.textContent = nm + ':';
                            container.appendChild(span);
                        } else {
                            container.innerHTML += p.replace(/\n/g, '<br>');
                        }
                    });
                } else {
                    const img = document.createElement('img');
                    img.src = seg.src;
                    img.alt = seg.alt;
                    img.className = seg.className || 'inline-img sugar-img';
                    container.appendChild(img);
                }
            });
            nav.style.display = 'flex';
        }

        renderNext();
    </script>
