}


.nav-button.left { color: var(--accent); border-color: var(--accent); }
.nav-button.right { color: var(--accent2); border-color: var(--accent2); }


.nav-button::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    45deg,
    rgba(255, 99, 71, 0.6),
    rgba(255, 215, 0, 0.6),
    rgba(0, 191, 255, 0.6),
    rgba(138, 43, 226, 0.6)
  );
  background-size: 400% 400%;
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: -1;
}


.nav-button:hover::before {
  opacity: 1;
  animation: prismFlow 2s linear infinite;
}

.nav-button:hover {
  color: #fff;
  transform: scale(1.1) translateY(-3px);
  animation: bounceEnd 0.6s ease-out 1;
}


@keyframes prismFlow {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


@keyframes bounceEnd {
  0%   { transform: scale(1.1) translateY(-3px); }
  50%  { transform: scale(1.05) translateY(-1px); }
  100% { transform: scale(1.1) translateY(-3px); }

        <div id="chapter-text" class="chapter-text"></div>

<div class="nav-buttons" id="nav-buttons">

    </div>
    <i id="skip-icon" class="bx bx-skip-next skip-icon" title="Skip Animation"></i>
    <script>
        const content = [  
  { type: 'text', value: `After building his research lab, Lucas took on a new identity—one that echoed across regions: Professor Eevee.\n` },  

  { type: 'text', value: `Fueled by the mysteries of the past and the glowing orb that changed everything, he set out to create something never seen before.\n\n{name}Professor-Eevee: "What if... an Eevee could be born from pure energy, from hope itself?"\n\n` },  

  { type: 'text', value: `Using the DNA of his loyal Eevee and the remaining energy from the mysterious orb, Lucas initiated a bold experiment—a human-made Pokémon egg.`},  

  { type: 'img', src: 'img/euvee-egg.png', alt: 'Euvee Egg Hatching', className: 'sugar-img' },  

  { type: 'text', value: `The process wasn’t easy. The lab needed precise temperature, balanced aura fields, and endless patience.\n\n{name}Assistant-Mira: "Professor, are you sure this will work? We've never created life this way before..."\n\n{name}Lucas: "Sometimes, Mira, the impossible is just the unexplored."\n\n` },  

  { type: 'text', value: `For months, Lucas documented every flicker of energy, every heartbeat from inside the egg. Fellow researchers often visited, fascinated by his devotion.\n\n{name}Researcher-Kai: "If anyone can do it, it’s you, Professor Eevee."\n\n{name}Lucas (smiling): "Not me, Kai... us. Hope is a shared journey."\n\n` },  

  { type: 'text', value: `And then, after four long months...\n\n{name}Lucas: "It’s hatching...!"\n\n` },  

  { type: 'img', src: 'img/euvee-cute.png', alt: 'Euvee Egg Hatching', className: 'sugar-img' },  

  { type: 'text', value: `From the warm light of the incubator, a baby Pokémon emerged. Her fur glowed faintly, like stars wrapped in fog. Her eyes blinked slowly, adjusting to the world.\n\n{name}Assistant-Mira (whispering): "She's... beautiful."\n\n{name}Lucas (softly): "Welcome to the world... Euvee... "\n\n` },  

  { type: 'text', value: `Lucas cared for Euvee like his own child. She learned to walk, to play, and to nuzzle into his coat whenever she felt sleepy. Their bond was instant, pure, and unlike anything Lucas had ever felt.\n\n{name}Researcher-Kai: "She’s not just a Pokémon. She’s a miracle."\n\n{name}Lucas: "A miracle born of hope... and a little bit of madness."\n\n` },  

  { type: 'text', value: `But one evening, something unimaginable happened...\n\nEuvee wandered into the orb chamber, where the last glowing piece of the mystical stone still sat—crackling softly with ancient power.` },  

  { type: 'text', value: `Drawn by instinct, curiosity, and perhaps destiny, Euvee climbed the pedestal. Her eyes locked onto the orb, which pulsed in rhythm with her heartbeat.` },  

  { type: 'text', value: `She touched it.\n\nIt glowed brighter.\n\nAnd then—she opened her mouth... and ate it.\n\n{name}Lucas (yelling): "Euvee! No!! That orb—it’s unstable!!"\n\n{name}Assistant-Mira (panicking): "Professor, do something!"\n\n{name}Lucas: "I... I can't... it's already happening!"\n\n` },  

  { type: 'text', value: `The lab filled with blinding light. Machines overloaded. The earth trembled.\n\nWhen the light faded, Lucas ran toward Euvee—afraid of what he’d find.` },  

  { type: 'text', value: `Instead of destruction, he saw rebirth.\n\nEuvee stood calmly—surrounded by a soft, shimmering aura. Her eyes had changed. They now held galaxies inside them.\n\n{name}Researcher-Kai (awe-struck): "Professor... she's transcended."\n\n{name}Lucas (whispering): "No, Kai. She’s become the future."\n\n` },  

  { type: 'img', src: 'img/euvee-mystic.png', alt: 'Mystic Euvee', className: 'sugar-img' },  

  { type: 'text', value: `From that moment, Euvee possessed divine abilities:\n\n– She could heal any wound just by being near.\n– Tired Pokémon woke up feeling refreshed.\n– Sad Trainers smiled again.\n– And when danger approached... she could shift her form entirely.` },  

  { type: 'text', value: `Unlike regular evolutions, Euvee didn’t evolve—she *transformed*. She could mimic shapes and powers of any Pokémon, even Legendary ones, yet still remain herself.\n\n{name}Lucas (amazed): "This... this is beyond evolution. This is life adapting to love and energy..."\n\n{name}Assistant-Mira: "She’s hope... given form."\n\n` },  

  { type: 'text', value: `News of Euvee spread quietly, whispered among researchers and Trainers. Some feared her, others worshiped her. But Lucas kept her hidden, not out of fear—but to protect her.\n\n{name}Lucas: "The world may not be ready for what she is yet. But one day... she will change it."\n\n` },  

  { type: 'text', value: `He began documenting her powers, her shifts, her healing auras. He called it:\nThe Euvee Phenomenon.\n\nHis notes described it not just as a biological event, but an emotional one. Euvee’s power grew stronger when she was surrounded by kindness, calm, or love.` },  

  { type: 'img', src: 'img/euvee-love.png', alt: 'Euvee and Lucas bonding', className: 'sugar-img' },  

  { type: 'text', value: `Years later, Lucas would look back on that moment—when a baby Pokémon ate a glowing orb—and smile.\n\nNot because of science. But because of faith.\n\n{name}Lucas: "She wasn’t born to fight. She was born to heal... to unite... to remind us what it means to be alive."\n\n` },  

  { type: 'img', src: 'img/euvee-legend.png', alt: 'Legendary Euvee', className: 'sugar-img' },  

  { type: 'text', value: `Some journeys are written in stars,\nSome dreams are born from scars,\nIn the heart of light, a new legend flies,\nAnd so... their story continues beyond the skies.` },
];

        const container = document.getElementById('chapter-text');
        const nav = document.getElementById('nav-buttons');
        const skipBtn = document.getElementById('skip-icon');
        let idxSeg = 0, skipRequested = false, currentTyping;

    
        skipBtn.addEventListener('click', () => {
            skipRequested = true;
            showAll();
            skipBtn.style.display = 'none';
    
        });

        function renderNext() {
            if (skipRequested) return;
            if (idxSeg >= content.length) {
                nav.style.display = 'flex';
      evoBtn.style.display = 'block';
      skipBtn.style.display = 'none';
                return;
            }
            const seg = content[idxSeg++];
            if (seg.type === 'text') {
                typeWriter(seg.value, renderNext);
            } else {
                const img = document.createElement('img');
                img.src = seg.src;
                img.alt = seg.alt;
                img.className = seg.className || 'inline-img sugar-img';
                container.appendChild(img);
                setTimeout(renderNext, 300);
            }
        }

        function typeWriter(text, callback, pos = 0) {
            if (skipRequested) return;
            if (pos < text.length) {
                if (text.startsWith('{name}', pos)) {
                    pos += 6;
                    let name = '';
                    while (pos < text.length && text[pos] !== ':') name += text[pos++];
                    pos++;
                    const span = document.createElement('span');
                    span.className = `name ${name.trim().toLowerCase()}`;
                    span.textContent = name + ': ';
                    container.appendChild(span);
                    currentTyping = setTimeout(() => typeWriter(text, callback, pos), 10);
                } else {
                    const ch = text[pos++];
                    container.innerHTML += (ch === '\n' ? '<br>' : ch);
                    currentTyping = setTimeout(() => typeWriter(text, callback, pos), 10);
                }
            } else callback();
        }

        function showAll() {
            if (currentTyping) clearTimeout(currentTyping);
            container.innerHTML = '';
            content.forEach(seg => {
                if (seg.type === 'text') {
                    const parts = seg.value.split(/(\{name\}[^:]+:?)/g);
                    parts.forEach(p => {
                        if (p.startsWith('{name}')) {
                            const nm = p.slice(6).replace(/:$/, '');
                            const span = document.createElement('span');
                            span.className = `name ${nm.trim().toLowerCase()}`;
                            span.textContent = nm + ':';
                            container.appendChild(span);
                        } else {
                            container.innerHTML += p.replace(/\n/g, '<br>');
                        }
                    });
                } else {
                    const img = document.createElement('img');
                    img.src = seg.src;
                    img.alt = seg.alt;
                    img.className = seg.className || 'inline-img sugar-img';
                    container.appendChild(img);
                }
            });
            nav.style.display = 'flex';
        }

        renderNext();
    </script>
